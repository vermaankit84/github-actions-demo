name: deploy application
on: 
    pull_request: 
        branches: 
            - main
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
              uses: actions/checkout@v3
            - name: Install Dependencies
              run: npm ci
            - name: Lint Code
              run: npm run lint
            - name: test code
              run: npm run test
    build:
        needs: test
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
              uses: actions/checkout@v3
            - name: Install Dependencies
              run: npm ci
            - name: Lint Code
              run: npm run lint
            - name: build code
              run: npm run build
    deploy:
        needs: build
        runs-on: ubuntu-latest
        steps:
            - name: deploy
              run: echo "deploying ...."  


